<template name="AddMusicModal">
  <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Music</button> -->
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Music</h4>
        </div>
        <div class="modal-body">
          {{> AddMusicForm}}
        </div>
        <div class="modal-footer">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" form="AddMusicForm">Submit</button>
          </div>
        </div>
      </div>

  </div>
</div>
</template>

<template name="AddMusicForm">

  <!-- <div class="container marginTop"> -->
    <form class="js-add-music" id="addMusicForm">
      <div class="form-group">
        <label for="musicName">
          Please enter name for a .wav or .aif file
        </label>
        <br>
        <input type="text" id="musicName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="musicUrl">
          Please enter url for a .wav or .aif file
        </label>
        <br>
        <input type="text" id="musicUrl" placeholder="Url" size="80">
      </div> 
        <!-- <br><br> -->
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
    </form>
    <br>
  <!-- </div> -->
</template>
