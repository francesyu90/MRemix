<template name="mremix">
	<div class="container">
		{{> getStartedHeader}}
		{{> playlistCheck}}
		
	</div>
</template>

<template name="getStartedHeader">
  <div class="page-header">
    <h1>Get Started <small> work on remixing tracks of audio </small></h1>
  </div>
</template>

<template name="playlistCheck">
	{{#if isPlaylistEmpty}}
    	{{> emptyPlaylistAlertI}}
  	{{else}}
  		{{> studio}}
  	{{/if}}
</template>

<template name="emptyPlaylistAlertI">
	<div class="alert alert-warning" role="alert">
		<p>
			Current playlist is empty! Please go to 
			<b>
				<a href="/library" id="emptyAlertI">
					Library
				</a>
			</b> 
			page to add tracks.
		</p>
	</div>
</template>

<template name="studio">
	{{getReady}}
	{{> playlistAlert}}
</template>
